<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="theme-color" content="#7c3c40">
  <meta property="og:title" content="2025 Splatoon OC Gift Exchange:Submission Form" />
  <meta property="og:type" content="website">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  
  <script type="text/javascript" src="../../scripts/form_locale.js"></script>

  <script type="text/javascript" src="../../2024/data.js"></script>

  <script type="module" src="https://cdn.jsdelivr.net/npm/tsparticles-confetti/+esm"></script>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css">
  <link rel="stylesheet" type="text/css" href="../../styles/modal.css" />
  <link rel="stylesheet" type="text/css" href="../../styles/form.css" />
</head>

<body>
  <div class="wrapper">
    <!-- BANNER -->
    <div class="banner">
      <div class="frame">
        <img src="../../assets/form/title_decor.png" alt="decor">
        <div class="title phase1"></div>
        <div class="title phase2"></div>
        <img src="../../assets/form/title_decor.png" alt="decor">
        <div class="summary phase1"></div>
        <div class="summary phase2"></div>
      </div>
    </div>

    <!-- NAV AREA -->
    <div class="nav">
      <!-- NAVBAR -->
      <ul class="navlist no-select">
        <li for="prologue"></li>
        <li for="guide"></li>
        <li for="readme"></li>
        <li for="deadlines"></li>
        <li for="vips"></li>
        <!-- <li><a href="https://www.google.com/" target="_blank">2024作品</a></li> -->
      </ul>
      <!-- NAV CONTENT -->
      <div class="navContent">
        <!-- PROLOGUE -->
        <div class="prologue hiddenContent">
          <div>
            <img class="stamp hide" src="../../assets/form/stamp.png" alt="wooper stamp">
            <img class="stamp hueLoop hide" src="../../assets/form/stamp_2.png" alt="wooper stamp holo">
            <img class="letterDeco hide" src="../../assets/form/letter.png" alt="letter">
            <div class="letter">
            </div>
          </div>
        </div>
        <!-- GUIDE -->
        <div class="guide hiddenContent">
          <ul></ul>
        </div>
        <!-- README -->
        <div class="readme hiddenContent">
          <ul></ul>
        </div>
        <!-- DEADLINES -->
        <div class="deadlines hiddenContent">
          <div class="countdown">
            <div class="countdown_label"><span></span></div>
            <span class="days"></span>
            <span class="hours"></span>
            <span class="minutes"></span>
            <span class="seconds"></span>
          </div>
          <ul>
            <li><span></span><span class="giftDeadline"></span></li>
            <li><span></span><span class="unboxingDay"></span></li>
            <li><span></span><span class="receiveArtDeadline"></span></li>
          </ul>
        </div>
        <!-- VIPS -->
        <div class="vips hiddenContent">
          <div class="memberWrap">
            <div>
              <div class="memberType"><span></span></div>
              <ul></ul>
            </div>
            <div>
              <div class="memberType"><span></span></div>
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ACTUAL FORM -->
    <form id="giftForm" action="https://formspree.io/f/mnnqaeog" method="POST" enctype="multipart/form-data">
      <div class="main">
        <fieldset>
          <div class="question 1">
            <label class="label"></label>
            <div class="desc"></div>
            <input type="text" name="OCname">
          </div>

          <div class="question 2 ocprofile-uploader-wrapper">
            <label class="label"></label>
            <div class="desc"></div>
            <uc-file-uploader-regular ctx-name="ocprofile-uploader"
              class="uc-light uc-orange"></uc-file-uploader-regular>
            <div class="uploadResult"></div>
            <input class="dummy" name="ocprofile_url" type="text" autocomplete="off">
          </div>

          <div class="question 3">
            <label class="label"></label>
            <div class="desc"></div>
            <input type="text" name="gift">
          </div>

          <div class="question 4 gift-uploader-wrapper">
            <label class="label"></label>
            <div class="desc"></div>
            <uc-file-uploader-regular ctx-name="gift-uploader" class="uc-light uc-orange"></uc-file-uploader-regular>
            <div class="uploadResult"></div>
            <input class="dummy" name="gift_url" type="text" autocomplete="off">

            <div class="extraWrapper">
              <span class="extraLink no-select"></span>
              <div class="extraUploader hiddenContent">
                <div class="desc"></div>
                <uc-file-uploader-regular ctx-name="gift-ex-uploader"
                  class="uc-light uc-orange"></uc-file-uploader-regular>
                <div class="multiUploadResult"></div>
                <input class="dummy" name="gift_ex_url" type="text" autocomplete="off">
              </div>
            </div>
          </div>

          <div class="question 5">
            <label class="label"></label>
            <div class="desc"></div>
            <textarea rows="5" cols="50" name="gift_summary"></textarea>
          </div>

          <div class="question 6 art-uploader-wrapper">
            <label class="label"></label>
            <div class="desc"></div>
            <uc-file-uploader-regular ctx-name="art-uploader" class="uc-light uc-orange"></uc-file-uploader-regular>
            <div class="uploadResult"></div>
            <input class="dummy" name="art_url" type="text" autocomplete="off">
          </div>

          <div class="question 7">
            <label class="label"></label>
            <div class="desc"></div>
            <input type="text" name="artist">
          </div>

          <div class="question 8">
            <label class="label"></label>
            <div class="desc"></div>
            <input type="text" name="contact">
          </div>

          <div class="question 9">
            <label class="label"></label>
            <div class="desc"></div>
            <input type="text" name="link">
          </div>

          <div class="question 10">
            <label class="label"></label>
            <div class="desc"></div>
            <div class="selfTrade_options">
              <label>
                <input type="radio" name="self_trade" value="false">
                <span></span>
              </label>
              <label>
                <input type="radio" name="self_trade" value="true">
                <span></span>
              </label>
              <label>
                <input type="radio" checked="" name="self_trade" value="singleOC">
                <span></span>
              </label>
              <label>
                <input type="radio" name="self_trade" value="tbd">
                <span></span>
              </label>
            </div>
          </div>
        </fieldset>

        <!-- SUBMIT AREA -->
        <div class="submit_area">
          <div class="warning"></div>
          <div class="confirm">
            <input id="confirm" type="checkbox" autocomplete="off"><label for="confirm" class="no-select"></label>
          </div>
          <button class="submit" type="submit" disabled></button>
        </div>
      </div>
    </form>

    <form id="exchangeForm">
      <div class="main">
        <fieldset>
          <div class="question 1">
            <label class="label"></label>
            <div class="desc"></div>
            <div class="dropdown">
              <select id="artist_select" name="artist_select"  >
                <option value=""></option>
              </select>
            </div>
          </div>

          <div class="ocIconWrapper">
            <div class="question 2">
              <label class="label"></label>
              <div class="desc"></div>
              <div class="dropdown">
                <select id="oc_select" name="oc_select" disabled>
                  <option value=""></option>
                </select>
              </div>
            </div>
          </div>
          <div class="question giftInfo"></div>

          <div class="question 3 final-art-uploader-wrapper">
            <label class="label"></label>
            <div class="desc"></div>
            <uc-file-uploader-regular ctx-name="final-art-uploader"
              class="uc-light uc-orange"></uc-file-uploader-regular>
            <div class="uploadResult"></div>
            <input class="dummy" name="final_art_url" type="text" autocomplete="off">
          </div>
        </fieldset>

        <div class="submit_area">
          <button class="submit" type="submit"></button>
        </div>
      </div>

    </form>

    <div class="tip"></div>
  </div>
  <!-- MODAL1 -->
  <div class="modal hide">
    <div class="modal_bg"></div>
    <div class="modal_content">
      <div class="giftRulePanel fadeDown">
        <div class="giftRules">
          <h2></h2>
          <ul>
          </ul>
          <div class="notice"></div>
        </div>
      </div>
      <div class="previewItemPanel fadeDown">
      </div>
      <div class="sampleGiftPanel fadeDown">
      </div>
    </div>
  </div>
  <!-- MODAL2 -->
  <div class="modal2 hide">
    <div class="modal2_bg"></div>
    <div class="modal2_content">
      <div class="confirmEdit">
        <div><span></span><span></span></div>
      </div>
    </div>
  </div>
  <!-- UC STUFF -->
  <div class="uc-stuff">
    <uc-upload-ctx-provider ctx-name="ocprofile-uploader"></uc-upload-ctx-provider>
    <uc-upload-ctx-provider ctx-name="gift-uploader"></uc-upload-ctx-provider>
    <uc-upload-ctx-provider ctx-name="gift-ex-uploader"></uc-upload-ctx-provider>
    <uc-upload-ctx-provider ctx-name="art-uploader"></uc-upload-ctx-provider>
    <uc-upload-ctx-provider ctx-name="final-art-uploader"></uc-upload-ctx-provider>

    <uc-config locale-name="zhtw" ctx-name="ocprofile-uploader" use-cloud-image-editor="false" source-list="local, url"
      pubkey="94f43466c8ece62a70aa" confirm-upload="true" multiple="false">
    </uc-config>
    <uc-config locale-name="zhtw" ctx-name="gift-uploader" use-cloud-image-editor="false" source-list="local, url"
      pubkey="94f43466c8ece62a70aa" confirm-upload="true" multiple="false">
    </uc-config>
    <uc-config locale-name="zhtw" ctx-name="gift-ex-uploader" use-cloud-image-editor="false" source-list="local, url"
      pubkey="94f43466c8ece62a70aa" confirm-upload="true">
    </uc-config>
    <uc-config locale-name="zhtw" ctx-name="art-uploader" use-cloud-image-editor="false" source-list="local, url"
      pubkey="94f43466c8ece62a70aa" confirm-upload="true" multiple="false">
    </uc-config>
    <uc-config locale-name="zhtw" ctx-name="final-art-uploader" use-cloud-image-editor="false" source-list="local, url"
      pubkey="94f43466c8ece62a70aa" confirm-upload="true" multiple="false">
    </uc-config>
  </div>

  <script type="module">
    import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js';
    import zhtw from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@v1/locales/file-uploader/zh-TW.js';
    UC.defineLocale('zhtw', zhtw);
    UC.defineComponents(UC);
  </script>
  <script>
    //event for upload success
    const ctx_ocprofile = document.querySelector('uc-upload-ctx-provider[ctx-name="ocprofile-uploader"]')
    ctx_ocprofile.addEventListener('file-upload-success', e => displayImageUploadSuccessMsg(e, "ocprofile-uploader-wrapper"));

    const ctx_gift = document.querySelector('uc-upload-ctx-provider[ctx-name="gift-uploader"]')
    ctx_gift.addEventListener('file-upload-success', e => displayImageUploadSuccessMsg(e, "gift-uploader-wrapper"));

    const ctx_gift_ex = document.querySelector('uc-upload-ctx-provider[ctx-name="gift-ex-uploader"]')
    ctx_gift_ex.addEventListener('file-upload-success', e => displayMultiImageUploadSuccessMsg(e));

    const ctx_art = document.querySelector('uc-upload-ctx-provider[ctx-name="art-uploader"]')
    ctx_art.addEventListener('file-upload-success', e => {
      displayImageUploadSuccessMsg(e, "art-uploader-wrapper");
    });

    const ctx_final_art = document.querySelector('uc-upload-ctx-provider[ctx-name="final-art-uploader"]')
    ctx_final_art.addEventListener('file-upload-success', e => {
      displayImageUploadSuccessMsg(e, "final-art-uploader-wrapper");
    });

    //event for file validation
    const imagesOnly = (outputEntry, api) => {
      if (outputEntry.mimeType != "image/png") {
        return {
          message: api.l10n('僅接受圖片PNG檔案！')
        }
      }
    }
    //validation config
    const config = document.querySelector('uc-config')
    config.fileValidators = [imagesOnly]
  </script>
</body>

</html>
