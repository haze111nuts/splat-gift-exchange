<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>禮物交換會抽獎頻道</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />

  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles/lottery.css" />
  <script type="text/javascript" src="scripts/lottery.js"></script>
  <script type="text/javascript" src="scripts/cookie.js"></script>

</head>

<body>
  <div class="panelWarp">
    <div class="logPanel panel">
      <div class="panelHeader"><span>抽</span>獎記錄 // LOGS <span><span>●</span></span></div>
      <div class="logPanelContent">
        <ul></ul>
      </div>
    </div>
    <div class="lotterySection">
      <div class="lotteryPanel panel">
        <div class="panelHeader"><span>抽</span>獎區 // LOTTERY BOARD <span>● ● <span>●</span></span></div>
        <div class="lotteryBoard_overlay">
          <div class="endingText">
            <div class="cross"></div>
            <div>
              禮物抽選已結束<br>
              感謝大家參與
            </div>
          </div>
        </div>
        <div class="lotteryBoard">
          <div class="grid"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="OCPanel">
    <div class="OCPanelContent">
      <div class="turingBar"></div>
      <div class="indicator">
        <div class="frame breath"></div>
        <div class="icon">
          <div class="arrow"></div>
        </div>
        <div class="currentText"><span>目前抽獎角色：</span></div>
        <div class="currentName"></div>
      </div>
    </div>
  </div>
  <div class="host_wrap">
    <div class="squeezBreath">
      <div class="host wobble">
        <div class="host_inner">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="infoBubble move_wobble">
    <div class="infoBubble_inner rotated_squeezBreath"></div>
  </div>
  <div class="modal hide" aria-hidden="true"></div>
</body>

</html>
